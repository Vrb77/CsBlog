

{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    
    
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="{% static 'bg2.jpg' %}" rel="stylesheet"/>
    <title>CS Blog website</title>
  </head>
  {% load static %}
  <body style="background-image: url('{% static 'bg2.jpg'%}');background-repeat: no-repeat;background-size: cover;">
    {% block content  %}
    <div style="display: table;">
  
     <div style="float: left;
     width: 50%;
     padding: 100px;
     height: 300px;">
     
      <h1 style="color: white; font-size: 100px;">Welcome<br>To<br>Blog</h1>
     </div>
     <div style="float: left;
     width: 50%;
     padding-top: 200px;
     padding-left: 350px;
     height: 300px;">
     {% if user.is_authenticated %}
     <h6 style="color: white;">Already Register!!&#128071;</h6>
        <button type="button" class="btn btn-info btn-lg">
            <a href="{% url 'login_url'%}">login</a>
        </button>
        <br /><br /><br /><br />
        <h6 style="color: white;">Don't have an account&#128071;</h6>
        <button type="button" class="btn btn-info btn-lg">
            <a href="{% url 'register_url'%}">register</a>
        </button>
        
        {% comment %} <h6 style="color: white;">Logout&#128071;</h6>
        <button type="button" class="btn btn-info btn-lg">
            <a href="{% url 'logout'%}">logout</a>
        </button> {% endcomment %}
            {% else %}
            <h6 style="color: white;">Already Register!!&#128071;</h6>
        <button type="button" class="btn btn-info btn-lg">
            <a href="{% url 'login_url'%}">login</a>
        </button>
        <br /><br /><br /><br />
        <h6 style="color: white;">Don't have an account&#128071;</h6>
        <button type="button" class="btn btn-info btn-lg">
            <a href="{% url 'register_url'%}">register</a>
        </button>
        
        {% endif %}
      </div>
    </div>
    {% endblock %}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
